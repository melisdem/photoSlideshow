<!DOCTYPE html>
<html>
<head>
  <title>Photo Gallery</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="debug8.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,800&display=swap" rel="stylesheet"> 
</head>
<body>
  <h1>Photos</h1>
  <div class="slideshow-container">
    <div class="image fade">
      <div class="numbertext">1 / 3</div>
      <img src="https://live.staticflickr.com/1524/25665573006_42ec48bef8_k.jpg">
    </div>
    <div class="image fade">
      <div class="numbertext">2 / 3</div>
      <img src="https://live.staticflickr.com/540/32547843666_46434c9508_k.jpg">
    </div>
    <div class="image fade">
      <div class="numbertext">3 / 3</div>
      <img src="https://live.staticflickr.com/4323/35141611853_9ebf129e19_k.jpg">
    </div>
    <!-- Next and previous buttons -->
    <a class="prev">&#10094;</a>
    <a class="next">&#10095;</a>
    <br>
    <!-- The dots/circles -->
    <div class="dots">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>
  <div class="gallery">
    <!-- Massimo Margagnoni -->
    <img src="http://c1.staticflickr.com/9/8450/8026519634_f33f3724ea_b.jpg">
    <img src="http://c2.staticflickr.com/8/7218/7209301894_c99d3a33c2_h.jpg">

    <!-- Giuseppe Milo -->

    <img src="http://c2.staticflickr.com/6/5814/20700286354_762c19bd3b_b.jpg">
    <img src="http://c2.staticflickr.com/6/5647/21137202535_404bf25729_b.jpg">

    <!-- GÃ¶rlitzPhotography -->
    <img src="http://c2.staticflickr.com/6/5588/14991687545_5c8e1a2e86_b.jpg">
    <img src="http://c2.staticflickr.com/4/3888/14878097108_5997041006_b.jpg">
    <img src="http://c2.staticflickr.com/8/7579/15482110477_0b0e9e5421_b.jpg">
